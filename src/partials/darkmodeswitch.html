<div class="dark-mode-switch">
  <svg width="25px" height="25px" class="dark-mode-switch__moon">
    <use href="./images/icons/icons.svg#icon-moon2"></use>
  </svg>
  <svg width="25px" height="25px" class="dark-mode-switch__sun">
    <use href="./images/icons/icons.svg#icon-sun1"></use>
  </svg>
  <input
    aria-label="Dark mode toggle"
    class="dark-mode-switch__checkbox-switch visually-hidden"
    type="checkbox"
    checked=""
    data-checkbox
  />
</div>
